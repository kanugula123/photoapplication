<h3> Create Album </h3>

<div class="form-area">
  <form #albumForm="ngForm" (ngSubmit)="albumService.addAlbum(albumForm.value)">
    <div class="form-group">
      <label><b>AlbumId:</b></label><br />
      <input type="text" name="albumId" ngModel /> 
    </div>
    <div class="form-group">
      <label><b>Name:</b></label><br />
      <input type="text" name="name" ngModel />
    </div>
    <div class="form-group">
      <label><b>Email:</b></label><br />
      <input type="text" name="email" ngModel />
    </div>
    <div class="form-group">
      <label><b>Date Created</b></label><br />
      <input type="date" id="start" name="dateCreated" value="2018-07-22" min="2018-01-01" max="2050-12-31" ngModel /> <br /><br />
    </div>
      <button type="submit" onclick="window.location.href = '/albums';">Add Album</button>
  </form>
</div>
